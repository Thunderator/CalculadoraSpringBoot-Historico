<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com Hist√≥rico</title>
</head>

<body>
    <Form method="POST" action="calcular">
        <label for="operando1">Primeiro Operando:</label>
        <input type="text" name="operando1" id="operando1" />

        <br />

        <label for="operador" >Operador:</label>
        <input type="text" name="operador" id="operador" />

        <br />

        <label for="operando2">Segundo Operando:</label>
        <input type="text" name="operando2" id="operando2" />

        <br />

        <input type="submit" />
    </Form>

    <div th:text="${resultado}"></div>

    <ul>
        <li th:each="item : ${historico}" th:text="${item.descricao}"></li>
    </ul>
</body>

</html>
